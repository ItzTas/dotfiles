set-option -sa terminal-overrides ",xterm*:Tc"

# ========== PLUGINS ==========
# set -g @plugin '27medkamal/tmux-session-wizard'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#latest'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'AngryMorrocoy/tmux-neolazygit'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'lljbash/tmux-update-display'

# Initialize plugins
run '~/.tmux/plugins/tpm/tpm'

# ========== SESH ==========
bind-key "e" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 55%,60% \
    --no-sort --ansi --border-label ' sesh ' --prompt '⚡  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(⚡  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(🪟  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(⚙️  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)' \
)\""

# ========== FZF-URL ==========
set -g @fzf-url-history-limit '2000'

# ========== TMUX-CPU ==========
# set -g status-right '#{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} | %a %h-%d %H:%M '

# ========== THEMES ==========


# ========== RESURRECT SETTINGS ==========
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-hook-post-save-all 'eval $(xdotool getwindowgeometry --shell $WINDOWID); echo 0,$X,$Y,$WIDTH,$HEIGHT > $HOME/.tmux/resurrect/geometry'
set -g @resurrect-hook-pre-restore-all 'wmctrl -i -r $WINDOWID -e $(cat $HOME/.tmux/resurrect/geometry)'

# ========== CONTINUUM SETTINGS ==========
set -g @continuum-boot-options 'kitty'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '1'

# ========== SESSION WIZARD ==========
# set -g @session-wizard 'C-d'

# ========== KEYBINDINGS ==========
# Resize panes
bind -r C-h resize-pane -L 7
bind -r C-j resize-pane -D 7
bind -r C-k resize-pane -U 7
bind -r C-l resize-pane -R 7

# Vim mode for copy
setw -g mode-keys vi

# Copy mode bindings
bind -T copy-mode-vi C-x send -X clear-selection
bind -T copy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi 'M-g' send -X begin-selection \; send -X rectangle-toggle
bind -T copy-mode-vi h send -X cursor-left
bind -T copy-mode-vi j send -X cursor-down
bind -T copy-mode-vi k send -X cursor-up
bind -T copy-mode-vi l send -X cursor-right
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Custom prefix key
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# Window and pane navigation
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Split panes with custom bindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Session management
bind C-n command-prompt "new-session -s '%%'"
bind r command-prompt "rename-session '%%'"

# Switch windows
bind -n M-n next-window
bind -n M-p previous-window

# Switch clients
bind -n M-o switch-client -p
bind -n M-i switch-client -n

# Set base indexes
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open new windows in current pane path
unbind c
bind c new-window -c "#{pane_current_path}"

# Enable mouse mode
set -g mouse on

# Prevent auto-renaming
set-option -g allow-rename off


# ========== VISUAL SETTINGS ==========
# No action for bell
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# ~/.tmux.conf

# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"

# Configure the catppuccin plugin
set -g @catppuccin_flavor 'mocha' # Options: latte, frappe, macchiato, mocha
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_status "icon"

# Load catppuccin
run ~/.config/tmux/plugins/tmux/catppuccin.tmux
# For TPM, instead use `run ~/.config/tmux/plugins/tmux/catppuccin.tmux`

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
# set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
# set -agF status-right "#{E:@catppuccin_status_battery}"


