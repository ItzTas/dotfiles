#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hypridle
exec-once = hyprscratch init
exec-once = chmod +x ~/.config/hypr/scripts/*
exec-once = waybar 
exec-once = dunst -conf ~/.config/dunst/dunstrc 
exec-once = easyeffects --gapplication-service
exec-once = hyprcursor
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = wl-clip-persist --clipboard regular
exec-once = clipse -listen
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Otis"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Dracula Circle"
exec-once = gsettings set org.gnome.desktop.interface font-name "JetBrainsMonoNL Nerd Font 10"
exec-once = arch-update --tray
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = systemctl --user start arch-update.timer
exec-once = hyprshade install; systemctl --user start hyprshade.timer
exec = hyprpaper
exec = hyprshade auto

# Source a file (multi-file configs)
source = ~/.config/hypr/bind.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# Cursor
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

cursor {
    no_hardware_cursors = yes
    enable_hyprcursor = true
    hide_on_key_press = true
}

# experimental {
#     xx_color_management_v4 = true
# }

input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        disable_while_typing = true
    }

    special_fallthrough = yes

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
}

misc {
    disable_hyprland_logo = true
    animate_manual_resizes = true
    focus_on_activate = true
    new_window_takes_over_fullscreen = 1
    middle_click_paste = true
    font_family = JetBrainsMonoNL Nerd Font
    disable_splash_rendering = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = 0xffcba6f7
    col.inactive_border = 0xff313244
    no_border_on_floating = true
    layout = dwindle

    snap {
        enabled = true
    }
}

binds {
    scroll_event_delay = 0
    pass_mouse_when_bound = false
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}

opengl {
    nvidia_anti_flicker = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = no
        size = 10
        passes = 1
        new_optimizations = on
    }

    shadow {
       enabled = yes
       range = 65
       offset = 1 2 
       render_power = 2
       ignore_window = true
       scale = 0.97
       color = rgba(1E202966) 
        #0x66000000
    # col.shadow = rgba(1E202966)
    # suggested shadow setting
    #drop_shadow = yes
    #shadow_range = 60
    #shadow_offset = 1 2
    #shadow_render_power = 3
    #shadow_scale = 0.97
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 1, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is boun>
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

