windowrule {
    name = all-windows
    match:class = .*
    suppress_event = maximize
}

windowrule {
    name = empty-xwayland
    match:class = ^$
    match:title = ^$
    match:xwayland = yes
    match:float = yes
    match:fullscreen = no
    match:pin = no
    no_focus = yes
}

