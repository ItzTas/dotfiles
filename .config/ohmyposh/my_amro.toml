version = 2

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type = 'session'
    style = 'plain'
    template = ' {{ .UserName }} on'
    foreground = '#45F1C2'

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    template = '  {{ .Path }} '
    foreground = '#0CA0D8'

    [blocks.segments.properties]
      folder_separator_icon = '/'
      style = 'agnoster'

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    powerline_symbol = ''
    template = '{{ .UpstreamIcon }}{{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{end}}{{ if gt .Behind 0}}↓{{end}}{{ if gt .Ahead 0 }}↑{{end}}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} '
    foreground = '#14A5AE'

    [blocks.segments.properties]
      fetch_stash_count = true
      fetch_upstream_icon = true
      branch_icon = ''
      commit_icon = '@'
      fetch_status = true

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    template = '(  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} ){{ end }}{{ end }}'
    foreground = '#BF3B30'

    [blocks.segments.properties]
        display_mode = 'environment'
        fetch_virtual_env = true
        folder_name_fallback = false

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    type = 'time'
    style = 'plain'
