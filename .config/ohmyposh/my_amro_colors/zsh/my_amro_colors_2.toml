"$schema"                 = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
async                     = true
enable_cursor_positioning = true
final_space               = true
shell_integration         = true
version                   = 3

[transient_prompt]
    background = "transparent"
    foreground = "#6A7FEA"
    template   = "[#] ÔÑÖ "

[[blocks]]
    alignment = 'left'
    type      = 'prompt'

    [[blocks.segments]]
        foreground = '#B4BEFE'
        style      = 'plain'
        template   = 'ÓÆô {{ .UserName }} on'
        type       = 'session'

    [[blocks.segments]]
        foreground = '#6A7FEA'
        style      = 'plain'
        template   = ' ÔÑï {{ .Path }} '
        type       = 'path'

        [blocks.segments.properties]
            folder_separator_icon = '/'
            style                 = 'letter'
            # style = 'agnoster'
            # style = 'full'

    [[blocks.segments]]
        foreground       = '#14A5AE'
        powerline_symbol = 'ÓÇ∞'
        style            = 'plain'
        template         = '{{ .UpstreamIcon }} {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{end}}{{ if gt .Behind 0}}‚Üì{{end}}{{ if gt .Ahead 0 }}‚Üë{{end}}{{ if gt .StashCount 0 }} Ó≠ã {{ .StashCount }}{{ end }} '
        type             = 'git'

        [blocks.segments.properties]
            branch_icon         = ''
            commit_icon         = '@'
            fetch_stash_count   = true
            fetch_status        = true
            fetch_upstream_icon = true

    [[blocks.segments]]
        foreground = '#D0679D'
        style      = 'plain'
        template   = '( Óàµ {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} ){{ end }}{{ end }}'
        type       = 'python'

        [blocks.segments.properties]
            display_mode         = 'environment'
            fetch_virtual_env    = true
            folder_name_fallback = false

[[blocks]]
    alignment = 'right'
    type      = 'prompt'

    [[blocks.segments]]
        foreground = '#B8C4C7'
        style      = 'plain'
        template   = '{{ .CurrentDate | date "15:04:05" }}'
        type       = 'time'

    [[blocks.segments]]
        foreground = '#6A7FEA'
        style      = 'plain'
        template   = ' {{.Icon}} '
        type       = 'os'

