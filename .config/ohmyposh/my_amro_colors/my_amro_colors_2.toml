"$schema"                 = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
async                     = true
version                   = 3
shell_integration         = true
enable_cursor_positioning = true

[transient_prompt]
background = "transparent"
foreground = "#6A7FEA"
template   = "[#]  "

[[blocks]]
type      = 'prompt'
alignment = 'left'

[[blocks.segments]]
style      = 'plain'
template   = ' {{ .UserName }} on'
foreground = '#B4BEFE'
type       = 'session'

[[blocks.segments]]
style      = 'plain'
template   = '  {{ .Path }} '
foreground = '#6A7FEA'
type       = 'path'

[blocks.segments.properties]
folder_separator_icon = '/'
style                 = 'letter'
# style = 'agnoster'
# style = 'full'

[[blocks.segments]]
style            = 'plain'
template         = '{{ .UpstreamIcon }} {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{end}}{{ if gt .Behind 0}}↓{{end}}{{ if gt .Ahead 0 }}↑{{end}}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} '
foreground       = '#14A5AE'
powerline_symbol = ''
type             = 'git'

[blocks.segments.properties]
branch_icon         = ''
commit_icon         = '@'
fetch_stash_count   = true
fetch_status        = true
fetch_upstream_icon = true

[[blocks.segments]]
style      = 'plain'
template   = '(  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} ){{ end }}{{ end }}'
foreground = '#D0679D'
type       = 'python'

[blocks.segments.properties]
display_mode         = 'environment'
fetch_virtual_env    = true
folder_name_fallback = false

[[blocks]]
type      = 'prompt'
alignment = 'right'

[[blocks.segments]]
style      = 'plain'
template   = '{{ .CurrentDate | date "15:04:05" }}'
foreground = '#B8C4C7'
type       = 'time'

[[blocks.segments]]
style      = 'plain'
template   = ' {{.Icon}} '
foreground = '#6A7FEA'
type       = 'os'

