version = 3

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    style = 'plain'
    template = ' {{ .UserName }} on'
    foreground = '#B4BEFE'
    background = ''
    type = 'session'

  [[blocks.segments]]
    style = 'plain'
    template = '  {{ .Path }} '
    foreground = '#6A7FEA'
    background = ''
    type = 'path'

    [blocks.segments.properties]
      folder_separator_icon = '/'
      style = 'agnoster'

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .UpstreamIcon }} {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{end}}{{ if gt .Behind 0}}↓{{end}}{{ if gt .Ahead 0 }}↑{{end}}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} '
    foreground = '#14A5AE'
    powerline_symbol = ''
    background = ''
    type = 'git'

    [blocks.segments.properties]
      branch_icon = ''
      commit_icon = '@'
      fetch_stash_count = true
      fetch_status = true
      fetch_upstream_icon = true

  [[blocks.segments]]
    style = 'plain'
    template = '(  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} ){{ end }}{{ end }}'
    foreground = '#D0679D'
    background = ''
    type = 'python'

    [blocks.segments.properties]
      display_mode = 'environment'
      fetch_virtual_env = true
      folder_name_fallback = false

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .CurrentDate | date "15:04:05" }}'
    foreground = '#B8C4C7'
    background = ''
    type = 'time'

  [[blocks.segments]]
    style = 'plain'
    template = ' {{.Icon}} '
    foreground = '#6A7FEA'
    background = ''
    type = 'os'

