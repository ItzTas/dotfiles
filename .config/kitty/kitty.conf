confirm_os_window_close 0

# shell pwsh

font_family      JetBrainsNl Mono
bold_font        JetBrainsNl Mono Bold
italic_font      JetBrainsNl Mono Italic
bold_italic_font JetBrainsNl Mono Bold Italic
font_size 16.0

cursor #cccccc
cursor_text_color #ffffff
cursor_shape block
cursor_shape_unfocused block
cursor_beam_thickness 8.0
cursor_blink_interval 0

enable_audio_bell no
window_alert_on_bell no

window_margin_width 1
window_padding_width 1

map ctrl+= zoom_in
map ctrl+- zoom_out
map ctrl+0 reset_zoom
map f11 toggle_fullscreen

background_image_layout cscaled

